<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نرم‌افزار حسابداری</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; direction: rtl; text-align: right; background: #f4f4f4; }
        .container { width: 90%; max-width: 600px; margin: auto; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .business { border: 1px solid #ddd; padding: 10px; margin-top: 10px; background: #fff; border-radius: 5px; }
        .log { background: #f9f9f9; padding: 5px; margin-top: 5px; border-radius: 5px; font-size: 14px; }
        button { margin-top: 5px; padding: 5px 10px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 3px; }
        button:hover { background: #0056b3; }
        canvas { margin-top: 20px; width: 100%; height: 200px; cursor: pointer; }
        .fullscreen { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1000; background-color: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: center; }
        .fullscreen canvas { width: 90%; height: 90%; }
    </style>
</head>
<body>
    <div class="container">
        <h2>مدیریت کسب‌وکارها</h2>
        <input type="text" id="businessName" placeholder="نام کسب‌وکار">
        <input type="number" id="initialCash" placeholder="بازآورده اولیه">
        <button onclick="addBusiness()">افزودن کسب‌وکار</button>
        <div id="businessList"></div>
    </div>
    
    <script>
        let businesses = JSON.parse(localStorage.getItem('businesses')) || [];
        let fullscreenChart = null;

        function saveData() {
            localStorage.setItem('businesses', JSON.stringify(businesses));
        }

        function addBusiness() {
            const name = document.getElementById('businessName').value;
            const cash = parseFloat(document.getElementById('initialCash').value);
            if (name && !isNaN(cash)) {
                businesses.push({ name, cash, transactions: [] });
                saveData();
                renderBusinesses();
                document.getElementById('businessName').value = '';
                document.getElementById('initialCash').value = '';
            }
        }

        function addTransaction(index, type) {
            const amount = parseFloat(prompt(`مقدار ${type === 'profit' ? 'سود' : 'ضرر'} را وارد کنید:`));
            if (!isNaN(amount) && amount > 0) {
                const date = new Date().toLocaleString('fa-IR');
                businesses[index].cash += type === 'profit' ? amount : -amount;
                businesses[index].transactions.push({ type, amount, date, balance: businesses[index].cash });
                saveData();
                renderBusinesses();
            }
        }

        function renderBusinesses() {
            const list = document.getElementById('businessList');
            list.innerHTML = '';
            businesses.forEach((business, index) => {
                const div = document.createElement('div');
                div.classList.add('business');
                div.innerHTML = `
                    <h3>${business.name}</h3>
                    <p>موجودی: ${business.cash} تومان</p>
                    <button onclick="addTransaction(${index}, 'profit')">افزودن سود</button>
                    <button onclick="addTransaction(${index}, 'loss')">افزودن ضرر</button>
                    <h4>تراکنش‌ها:</h4>
                    <div>
                        ${business.transactions.map(t => `<div class='log'>${t.date} - ${t.type === 'profit' ? 'سود' : 'ضرر'}: ${t.amount} تومان | موجودی: ${t.balance} تومان</div>`).join('')}
                    </div>
                    <canvas id="chart-${index}" onclick="toggleFullscreen(event, ${index})"></canvas>
                `;
                list.appendChild(div);
                renderChart(index, business.transactions);
            });
        }

        function renderChart(index, transactions) {
            const ctx = document.getElementById(`chart-${index}`).getContext('2d');
            if (!transactions.length) return;
            transactions.sort((a, b) => new Date(a.date) - new Date(b.date));
            const labels = transactions.map(t => t.date);
            const data = transactions.map(t => t.balance);

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `موجودی ${businesses[index].name} بر اساس تراکنش‌ها`,
                        data: data,
                        borderColor: 'blue',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: 'تاریخ' } },
                        y: { title: { display: true, text: 'مقدار (تومان)' } }
                    }
                }
            });
        }

        function toggleFullscreen(event, index) {
            if (fullscreenChart) {
                document.body.removeChild(fullscreenChart);
                fullscreenChart = null;
            } else {
                const fullscreenDiv = document.createElement('div');
                fullscreenDiv.classList.add('fullscreen');
                const canvasClone = document.getElementById(`chart-${index}`).cloneNode();
                fullscreenDiv.appendChild(canvasClone);
                document.body.appendChild(fullscreenDiv);
                new Chart(canvasClone.getContext('2d'), {
                    type: 'line',
                    data: {
                        labels: businesses[index].transactions.map(t => t.date),
                        datasets: [{
                            label: `موجودی ${businesses[index].name} بر اساس تراکنش‌ها`,
                            data: businesses[index].transactions.map(t => t.balance),
                            borderColor: 'blue',
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: { title: { display: true, text: 'تاریخ' } },
                            y: { title: { display: true, text: 'مقدار (تومان)' } }
                        }
                    }
                });
                fullscreenChart = fullscreenDiv;
            }
        }

        renderBusinesses();
    </script>
</body>
</html>
