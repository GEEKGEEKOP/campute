
<script>
// بررسی پشتیبانی مرورگر از Notification API
if ("Notification" in window) {
  // بررسی وضعیت دسترسی به نوتیفیکیشن
  if (Notification.permission === "granted") {
    // ارسال نوتیفیکیشن در صورت داشتن دسترسی
    new Notification("این یک نوتیفیکیشن است!");
  } else if (Notification.permission !== "denied") {
    // درخواست دسترسی از کاربر
    Notification.requestPermission().then(permission => {
      if (permission === "granted") {
        new Notification("این یک نوتیفیکیشن است!");
      }
    });
  }
} else {
  console.log("مرورگر شما از نوتیفیکیشن پشتیبانی نمی‌کند.");
}

</script>
