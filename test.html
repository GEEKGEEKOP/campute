<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>تبدیل تاریخ جلالی به میلادی</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-jalaali@0.9.2/build/moment-jalaali.js"></script>
</head>
<body>
    <script>
        function convertJalaliToGregorian(jalaliDate) {
            return moment(jalaliDate, 'jYYYY/jM/jD').format('YYYY-MM-DD');
        }

        // تست تابع
        console.log(convertJalaliToGregorian('1402/11/30')); // خروجی: "2024-02-18"
    </script>
</body>
</html>
