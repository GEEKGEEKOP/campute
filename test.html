<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرمت‌دهی عدد در تگ‌ها</title>
</head>
<body>

    <script>
        const data = [
    {
        type: "profit",
        amount: 15,
        description: "خریدریپلXRP",
        date: "2/20/2025, 3:30:00 AM",
        balance: 115
    },
    {
        type: "loss",
        amount: 5.5,
        description: "ضرردرWETH",
        date: "2/20/2025, 3:30:00 AM",
        balance: 109.5
    },
    {
        type: "loss",
        amount: 150,
        description: "ض",
        date: "2/15/2025, 3:30:00 AM",
        balance: -40.5
    }
];

// تابع برای تبدیل تاریخ به فرمت قابل مقایسه
const parseDate = (dateString) => {
    return new Date(dateString);
};

// سورت کردن داده‌ها بر اساس تاریخ
data.sort((a, b) => {
    const dateA = parseDate(a.date);
    const dateB = parseDate(b.date);
    return dateA - dateB; // اگر تاریخ a کوچکتر از b باشد، ترتیب صعودی خواهد بود
});

console.log(data);
    </script>
</body>
</html>
