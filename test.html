<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرمت‌دهی عدد در تگ‌ها</title>
</head>
<body>
    <p id="number1">155465</p>
    <p id="number2">1234567.8945646546546</p>
    <p id="number3">987654321</p>

    <script>
        function formatNumber(element) {
            let text = element.innerText;
            let formattedNumber = text.replace(/[^\d.]/g, '')
                                      .replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            element.innerText = formattedNumber;
        }

        // اعمال تابع روی تگ‌ها
        formatNumber(document.getElementById('number1'));
        formatNumber(document.getElementById('number2'));
        formatNumber(document.getElementById('number3'));
    </script>
</body>
</html>
